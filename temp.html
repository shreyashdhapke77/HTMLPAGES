<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ICE World</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .slideshow-container {
        position: relative;
        max-width: 100%;
        height: 500px;
        overflow: hidden;
      }

      .slides {
        display: none;
        width: 100%;
        height: 100%;
      }

      .active {
        display: block;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      body {
        font-family: Arial, sans-serif;
      }

      .product-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .product {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 16px;
        text-align: center;
        background-color: #f9f9f9;
        transition: transform 0.3s;
      }

      .product:hover {
        transform: scale(1.05);
      }

      .product img {
        max-width: 100%;
        border-radius: 8px;
      }

      .product-name {
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0;
      }

      .product-description {
        font-size: 14px;
        color: #555;
        margin-bottom: 10px;
      }

      .product-price {
        font-size: 16px;
        color: #d9534f;
      }

      .buy-button {
        background-color: #5cb85c;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .buy-button:hover {
        background-color: #4cae4c;
      }
    </style>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="slides active">
        <img src="./assets/ice-cream1.avif" alt="Image 1" />
      </div>
      <div class="slides">
        <img src="./assets/ice-cream2.webp" alt="Image 2" />
      </div>
      <div class="slides">
        <img src="./assets/ice-cream3.webp" alt="Image 3" />
      </div>
    </div>

    <h1>Our Products</h1>
    <div class="product-container">
      <!-- Product 1 -->
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 1" />
        <div class="product-name">Product 1</div>
        <div class="product-description">
          This is a short description of product 1.
        </div>
        <div class="product-price">$19.99</div>
        <button class="buy-button">Buy Now</button>
      </div>

      <!-- Product 2 -->
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 2" />
        <div class="product-name">Product 2</div>
        <div class="product-description">
          This is a short description of product 2.
        </div>
        <div class="product-price">$24.99</div>
        <button class="buy-button">Buy Now</button>
      </div>

      <!-- Product 3 -->
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 3" />
        <div class="product-name">Product 3</div>
        <div class="product-description">
          This is a short description of product 3.
        </div>
        <div class="product-price">$15.99</div>
        <button class="buy-button">Buy Now</button>
      </div>

      <!-- Product 4 -->
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 4" />
        <div class="product-name">Product 4</div>
        <div class="product-description">
          This is a short description of product 4.
        </div>
        <div class="product-price">$29.99</div>
        <button class="buy-button">Buy Now</button>
      </div>
    </div>

    <script>
      let slideIndex = 0;
      const slides = document.querySelectorAll(".slides");

      function showSlides() {
        slides.forEach((slide) => slide.classList.remove("active"));
        slideIndex = (slideIndex + 1) % slides.length;
        slides[slideIndex].classList.add("active");
      }

      setInterval(showSlides, 3000); // Change image every 3 seconds
    </script>
  </body>
</html>
